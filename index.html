<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <!-- Logo Header Section -->
    <header class="logo">
     <img src="./images/logo.svg" alt="Huddle Logo" />
    </header>

    <!-- Main Section -->
    <main class="container">
      <div class="container__image">
        <img
          src="./images/illustration-mockups.svg"
          alt="Illustration Mockup"
        />
      </div>

      <div class="container__text">
        <form action="submit">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button type="submit" class="container__text__button">Register</button>
      </div>
      </form>
    </main> 

    <!-- Social Image Section -->

    <div class="social__image__container">
      <img
        class="social__image"
        src="./images/logo-facebook.svg"
        alt="Facebook Logo"
      />
      <img
        class="social__image"
        src="./images/logo-twitter.svg"
        alt="Twitter Logo"
      />
      <img
        class="social__image"
        src="./images/logo-instagram.svg"
        alt="Instagram Logo"
      />
    </div>

    <!-- Footer Section With Attribution -->
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Drallas</a>.
      </p>
    </footer>
  </body>
</html>
